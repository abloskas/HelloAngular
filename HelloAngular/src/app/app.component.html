<h1>RESTful Tasks API</h1>
  <button (click)="getTasksFromService()">Get All Tasks</button>

  <div class="show">
    <ul class="child1">
      <li *ngFor="let task of tasks">Title: {{task.title}} <button (click)="displayTask(task._id)">Show</button></li>
    </ul>

    <ul class="child2">
        <li *ngIf="displayTitle">Title: {{displayTitle}}</li>
    <li *ngIf="displayDesc">Description: {{displayDesc}}</li>
  </ul>
</div>
