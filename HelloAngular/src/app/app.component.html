<h1>RESTful Tasks API</h1>

<p> {{ newTask | json }} </p>

<h2>Create a New Task:</h2>
<form (submit)="create()">
    <input type="text" name="newTask.title" [(ngModel)]="newTask.title">
    <input type="text" name="newTask.description" [(ngModel)]="newTask.description">
    <input type="submit" value="Create Task">
</form>


<h2>List of Tasks</h2>
  <div class="show" style="border: 3px dashed royalblue;">
      <div *ngFor="let task of tasks">
        <div style="border: 1px solid black;">
            <button (click)="displayTask(task._id)">Edit Task</button>
            <button (click)="deleteTask(task._id)">Delete Task</button>
            <app-task [task]="task"></app-task>
        </div>
      </div>
</div>

<div *ngIf="showTask">
    <h2 >Edit Task</h2>
    <br>
    <form (submit)="edit(showTask['_id'])">
        <input type="text" value="{{showTask.title}}" name="showTask.title" [(ngModel)]="showTask.title">
        <input type="text" value="{{showTask.description}}" name="showTask.description" [(ngModel)]="showTask.description">
        <input type="submit" value="Edit Task">
    </form>
    </div>
